# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "docker" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "gomod"
    directory: "/backend/common" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "gomod"
    directory: "/backend/domain-rest-interface" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "gomod"
    directory: "/backend/pki-rest-interface" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "gomod"
    directory: "/backend/eab-rest-interface" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "gomod"
    directory: "/backend/dns-service" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "gomod"
    directory: "/backend/pki-service" # Location of package manifests
    schedule:
      interval: "daily"
      
  - package-ecosystem: "gomod"
    directory: "/backend/validation-service" # Location of package manifests
    schedule:
      interval: "daily"

